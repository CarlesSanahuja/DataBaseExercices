<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Registro de Terrario</h1>
        <form id="terrarioForm">
            <h2>Datos del Terrario</h2>
            <label for="nombreTerrario">Nombre del Terrario:</label>
            <input type="text" id="nombreTerrario" name="nombreTerrario" required>
            <label for="anchoTerrario">Ancho (metros):</label>
            <input type="number" id="anchoTerrario" name="anchoTerrario" step="0.1" required>
            <label for="largoTerrario">Largo (metros):</label>
            <input type="number" id="largoTerrario" name="largoTerrario" step="0.1" required>

            <h2>Datos de la Serpiente</h2>
            <label for="nombreSerpiente">Nombre de la Serpiente:</label>
            <input type="text" id="nombreSerpiente" name="nombreSerpiente" >
            <label for="longitudSerpiente">Longitud (metros):</label>
            <input type="number" id="longitudSerpiente" name="longitudSerpiente" step="0.1" >
            <label for="especieSerpiente">Especie:</label>
            <input type="text" id="especieSerpiente" name="especieSerpiente">

            <button type="button" id="agregarSerpiente">Agregar Serpiente</button>
            <ul id="listaSerpientes"></ul>

            <button type="submit">Guardar</button>
        </form>
    </div>
    <div id="resultado"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
